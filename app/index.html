<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <a class="logo" href="#">
                        <img class="logo__img" src="#" alt="">
                    </a>
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Блюда</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                    <ul class="nav-buttons">
                        <li class="nav-buttons__item">
                            <button class="nav-buttons__search"></button>
                        </li>
                        <li class="nav-buttons__item">
                            <button class="nav-buttons__purchase"></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    
    <section class="hero">
        <div class="container">
        <h1 class="hero__title">
            Доставка
            <span class="hero__title--color">
                за 15 минут
            </span>
        </h1>
        <p class="hero__text">Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт</p>
        <div class="hero__buttons">
            <button class="hero__btn-order">Заказать</button>
            <button class="hero__btn-detail">Подробнее</button>
        </div>
    </div>
    </section>
    
    <section class="popular">
        <div class="container">
            <h2 class="title">Популярные категории</h2>
        </div>
        <div class="popular__filter-btn">
            <button class="popular__btn"></button>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
